<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<title>samples/pull-current-district-dcp.html</title>
    	<link type="stylesheet" type="text/css" src="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	</head>
<body>
	<h1>samples/pull-current-district-dcp.html</h1>
	
	<table id="htmlblock" class="display" width="100%"></table>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	
	<script>
		$( document ).ready(function() {
			var district = '96';
			// 'http://dashboards.toastmasters.org/Club.aspx?id=' + district;
			var report_html_url = 'http://code.pachogrande.com/cors/sample.csv';			
			var cors_proxy = 'http://code.pachogrande.com/leotools/cors/proxy.php/' + report_html_url;
	
			$.ajax({
			  url: cors_proxy,
			  method: "GET",
			  dataType: "html",
			  success: function(res) {
			  	jsonArray = jQuery.parseJSON(res);
			  	columns = jsonArray[0];
			  	coldefs = [];
			  	for(i=0; i<columns.length; i++)
			  	{
			  		coldefs.push({ title: columns[i]});
			  	}
			  	
			  	$("#htmlblock").DataTable({
			  		"data": jsonArray,			  		
			  		"columns": coldefs			  					  	
			  	});
			  	
			  }
			});
			
			

		});

	</script>
	
</body>
</html>
