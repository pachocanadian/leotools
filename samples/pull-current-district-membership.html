<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<title>samples/pull-current-district-membership.html</title>
    	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	</head>
<body>
	<h1>samples/pull-current-district-membership.html</h1>
	
	<table id="htmlblock" class="display" style="width:100%"></table>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	
	<script>
		$( document ).ready(function() {
			var district = '96';
			// 'http://dashboards.toastmasters.org/Club.aspx?id=' + district;
			var report_html_url = 'http://dashboards.toastmasters.org/export.aspx?type=CSV&report=districtperformance~96~4/30/2018~~2017-2018'; 
			
			// WAS: 'http://code.pachogrande.com/cors/sample.csv';			
			var cors_proxy = 'http://code.pachogrande.com/leotools/cors/proxy.php/' + report_html_url;
			
			console.log("Fetching " + cors_proxy + " via AJAX");
	
			$.ajax({
			  url: cors_proxy,
			  method: "GET",
			  dataType: "html",
			  success: function(res) {
			  	console.log("Successful pull via AJAX");
			  	
			  	jsonArray = jQuery.parseJSON(res);
			  	
			  	columns = jsonArray[0];
			  	coldefs = [];
			  	for(i=0; i<columns.length; i++)
			  	{
			  		coldefs.push({ title: columns[i]});
			  	}
			  	
			  	// Shift the header row from the data
				jsonArray.shift();
				
				// The last two rows indicate when the information was pulled, pop them out of the way before rendering
				jsonArray.pop();
			  	jsonArray.pop();
			  				  	

			  	
			  	$("#htmlblock").DataTable({
			  		"data": jsonArray,			  		
			  		"columns": coldefs			  					  	
			  	});
			  	
			  }
			});
			
			

		});

	</script>
	
</body>
</html>
